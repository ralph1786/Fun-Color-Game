<!DOCTYPE html>
<html>
<head>
	<title>RGB Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorguessgame.css">
	<link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<h1 class="animated slideInUp">The Entertaining<br>
		<span id="colorDisplay">RGB</span>
		<br>Guessing Game!
	</h1>
	<div id="stripe">
		<button id="newColor">New Colors</button>
		<span id="message"></span>
		<button class="mode">Easy</button>
		<button class="selected mode">Normal</button>
		<button class="mode">Hard</button>
	</div>
	<div id="container" class="animated flipInY">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>


<script type="text/javascript" src="colorguessgame.js"></script>	
</body>
</html>
